<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>unshaken.</title>
    <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <img src="./logo-removebg-preview (1).png" alt="" />
      <div class="header-intro">
        <span>The cat is unshaken.</span>
        <span>We are unshaken.</span>
        <span>We hold unshaken.</span>
      </div>
      <div class="socials">
        <a href="https://t.me/unshaken_tg" target="_blank">
          <img src="./Telegram_2019_Logo.svg-removebg-preview.png" alt="" />
        </a>
        <a href="https://x.com/unshaken_tw" target="_blank">
          <img src="./twitter.webp" alt="" />
        </a>
        <a href="https://t.me/unshaken_tg" target="_blank">
          <img src="./dexx.png" alt="" />
        </a>
      </div>
    </div>
    <img src="./mount1.png" alt="" data-speedx="0.1" class="parallax mount1" />
    <img
      src="./m1-removebg-preview.png"
      alt=""
      data-speedx="0.15"
      class="parallax mount2"
    />
    <img
      src="./m3-removebg-preview.png"
      alt=""
      data-speedx="0.1"
      class="parallax mount3"
    />
    <img
      src="./m4-removebg-preview.png"
      alt=""
      data-speedx="0.2"
      class="parallax mount4"
    />
    <img
      src="./m5-removebg-preview.png"
      alt=""
      data-speedx="0.2"
      class="parallax mount5"
    />
    <img
      src="./cloud-removebg-preview (3).png"
      data-speedx="0.1"
      data-speedy="0.1"
      alt=""
      class="parallax_cloud cloud1"
    />
    <img
      src="./cloud-removebg-preview (3).png"
      data-speedx="0.1"
      data-speedy="0.1"
      alt=""
      class="parallax_cloud cloud2"
    />
    <img
      src="./cloud-removebg-preview (3).png"
      data-speedx="0.1"
      data-speedy="0.1"
      alt=""
      class="parallax_cloud cloud3"
    />
    <div class="ca">
      <span>CA:</span>
    </div>
    <div class="container">
      <span>$UNSHAKEN</span>
      <div class="slider">
        <div class="slide-track">
          <div class="slide">
            <img src="./meme1.jpg" alt="">
          </div>
          <div class="slide">
            <img src="./meme2.jpg" alt="">
          </div>
          <div class="slide">
            <img src="./meme3.jpg" alt="">
          </div>
          <div class="slide">
            <img src="./meme4.jpg" alt="">
          </div>
          <div class="slide">
            <img src="./meme5.jpg" alt="">
          </div>
          <div class="slide">
            <img src="./meme6.jpg" alt="">
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
